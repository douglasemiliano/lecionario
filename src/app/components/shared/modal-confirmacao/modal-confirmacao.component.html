<h2 mat-dialog-title>Confirmação</h2>

<mat-dialog-content>
  <p>{{ data.mensagem }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="responder(false)">Não</button>
  <button mat-raised-button color="primary" (click)="responder(true)">Sim</button>
</mat-dialog-actions>
