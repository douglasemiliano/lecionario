

  <div class="container" style="margin-top: 5rem;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <mat-form-field appearance="outline">
          <mat-label>Pesquisar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Páscoa" #input>
        </mat-form-field>
        
        <button mat-stroked-button color="primary" (click)="goToCadastro()" type="button">
  
          <mat-icon>add</mat-icon> Criar Novo Lecionário
          </button>
    </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceLecionario" matSort>
      

            <!-- Fruit Column -->
            <ng-container matColumnDef="dia">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dia </th>
              <td mat-cell *matCellDef="let row"> {{row.dia | date: "dd/MM/yyyy"}} </td>
            </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="tempo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tempo Litúrgico </th>
            <td mat-cell *matCellDef="let row"> {{row.tempo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let item"> 
              <button mat-icon-button (click)="editar(item)"> <mat-icon>edit</mat-icon>  </button>
              <button mat-icon-button (click)="delete(item.id)"> <mat-icon>delete</mat-icon>  </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="colunas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
  </div>
